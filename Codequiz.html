<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="Codequiz.css">


  <title>My First Code Quiz</title>
</head>

<body>

  <div id="timer" class="hide">
    <span id="minutes">0</span> : 
    <span id="seconds">0</span>
  </div>

  <div class="container">
    
    <div class=>
      <h2>Quiz</h1>
    </div>
    <hr>
    <div class="question-container hide">

      <div id="question">asdasdasd</div>

      <div class="answers-grid hide">
      <button type="button" class="btn btn-outline-dark" id="box_1">Answer 1</button>
      <button type="button" class="btn btn-outline-dark" id="box_2">Answer 2</button>
      <button type="button" class="btn btn-outline-dark" id="box_3">Answer 3</button>
      <button type="button" class="btn btn-outline-dark" id="box_4">Answer 4</button>
      </div>
    </div>
    
    <hr >
    <div class="buttons">
      <button type="button" class="btn btn-primary btn-lg" id="start_game">Start</button>
      <button type="button" class="btn btn-primary btn-lg hide" id="next">Next</button>

    </div>
  </div>



  <script src="main.js"></script>
</body>

</html>
